<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" style="overflow-y: hidden;">
  <div class="background">

  </div>
  <!-- Login prompt -->
  <div class="foreground" style="flex-direction: column;">
    <div style="width: 100%; flex-direction:row;">
      <h2 style="width: 50%; padding-left: 20px; text-align: left; color: white; text-shadow: 0px 0px 8px #000000ee; font-weight: bold;">Text2Quiz</h2>
    </div>
    
    <ion-card style="max-width: 465px; min-height: 400px; width: calc(100% - 20px); margin: 15px; height: calc(100% - 60px); margin-bottom:0px; padding-top:10px">
      
      <div style="display: flex; flex-direction: column; width: 100%; height: calc(100% - 150px); align-items: center; justify-content: center;">
        
      <!-- <ion-card-title style=" padding:10px; width: 100%; margin: auto;">Transforms pages of learning materials to bite-sized quizzes!</ion-label> -->
        <img id="login_illustration" height="220" style="display: block; margin-bottom: 20px; margin-top: 20px;" src="../../assets/background/login_illustration.webp" />
        <ion-card-title>
          <h1 class="ion-text-center" style="font-weight: bold;" >{{'tagline' | translate}}</h1>
          <p  class="ion-text-center" style="font-size: 18px; margin-left: 20px; margin-right: 20px;">{{'intro' | translate}} </p>
        </ion-card-title>
      </div>
        <ion-card-content style="position:fixed; bottom: 0; width: 100%;">
      

        <ion-grid>
          
          <ion-row class="ion-justify-content-center" >
            <!-- Google Account authentication button -->
            <ion-button fill="clear" (click)="google_authenticate()" class="gsi-material-button">
              <div class="gsi-material-button-state"></div>
              <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                  </svg>
                </div>
                <span class="gsi-material-button-contents">{{'googleLogin' | translate}}</span>
                <span style="display: none;">{{'googleLogin' | translate}}</span>
              </div>
            </ion-button>

          </ion-row>

<!--           <ion-row class="ion-justify-content-center ion-align-items-end">
            <ion-button fill="clear" shape="round" style="font-weight: 600;">Continue as Guest</ion-button>
          </ion-row> -->
        </ion-grid>
      </ion-card-content>
  </ion-card>
  <p style="width: 50%; text-align: right; align-self:flex-end; margin-right: 10px; color: white;">Test deployment. Not for public use</p>
  </div>
  
</ion-content>
